<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table border="">
      <thead>
        <tr>
          <th>Company</th>
          <th>Responsibility</th>
          <th>Location</th>
          <th>Year</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Microsoft</td>
          <td>Software Engineer</td>
          <td>New York</td>
          <td>2023</td>
        </tr>

        <tr>
          <td>Google inc</td>
          <td>DevOps</td>
          <td>London</td>
          <td>2024</td>
        </tr>
        
        <tfoot>
        <tr>
          <th>Company</th>
          <th>Responsibility</th>
          <th>Location</th>
          <th>Year</th>
        </tr>
    </tfoot>
      </tbody>
    </table>
  </body>
</html>
