<!DOCTYPE html>
<html>
<head>
    <title>Description List Example</title>
</head>
<body>
    <h2>Fruits</h2>
    <dl>
        <dt>Apple</dt>
        <dd>A sweet red or green fruit.</dd>

        <dt>Banana</dt>
        <dd>A long yellow fruit that is soft inside.</dd>

        <dt>Mango</dt>
        <dd>A juicy tropical fruit with a sweet taste.</dd>

        <dt>Orange</dt>
        <dd>A citrus fruit rich in vitamin C.</dd>
    </dl>
</body>
</html>
